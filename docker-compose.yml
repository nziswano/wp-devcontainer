services:
  app:
    platform: linux/arm64
    image: ghcr.io/nziswano/wordpress-dev:latest
    volumes:
      - ..:/workspace:cached
      - vscode-extension-wp:/vscode/.vscode-server/extensions
    command: sleep infinity
    network_mode: service:wordpressdb
    depends_on:
      - wordpressdb
    env_file:
      - .env
    environment:
      - WORDPRESS_DB_HOST=${WORDPRESS_DB_HOST}
      - WORDPRESS_DB_USER=${WORDPRESS_DB_USER}
      - WORDPRESS_DB_PASSWORD=${WORDPRESS_DB_PASSWORD}
      - WORDPRESS_DB_NAME=${WORDPRESS_DB_NAME}
      - AUTH_KEY=${AUTH_KEY}
      - SECURE_AUTH_KEY=${SECURE_AUTH_KEY}
      - LOGGED_IN_KEY=${LOGGED_IN_KEY}
      - NONCE_KEY=${NONCE_KEY}
      - AUTH_SALT=${AUTH_SALT}
      - SECURE_AUTH_SALT=${SECURE_AUTH_SALT}
      - LOGGED_IN_SALT=${LOGGED_IN_SALT}
      - NONCE_SALT=${NONCE_SALT}
      - MY_KEY=${MY_KEY}
      - WP_DEBUG=${WP_DEBUG_CONFIG}
      - SSH_SIGNING_KEY=${SSH_SIGNING_KEY}
  wordpressdb:
    platform: linux/arm64
    image: mariadb
    restart: unless-stopped
    volumes:
      - ./scripts/test-db.sql:/docker-entrypoint-initdb.d/test-db.sql
      - mariadb-data:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MARIADB_USER: ${MYSQL_USER}
      MARIADB_PASSWORD: ${MYSQL_PASSWORD}
      MARIADB_DATABASE: ${MYSQL_DATABASE}
  adminer:
    platform: linux/arm64
    image: adminer
    ports:
      - 9090:9090
    env_file:
      - .env
  civicrm:
    hostname: example
    image: civicrm/civicrm:latest
    ports:
      - 8760:80 # CiviCRM will be available on port 8760.
    restart: unless-stopped
    volumes:
      - private:/var/www/html/private
      - public:/var/www/html/public
      - ext:/var/www/html/ext
    environment:
      CIVICRM_DB_HOST: ${CIVICRM_DB_HOST}
      CIVICRM_DB_PORT: ${CIVICRM_DB_PORT}
      CIVICRM_DB_NAME: ${CIVICRM_DB_NAME}
      CIVICRM_DB_USER: ${CIVICRM_DB_USER}
      CIVICRM_DB_PASSWORD: ${CIVICRM_DB_PASSWORD}
      CIVICRM_UF_BASEURL: ${CIVICRM_UF_BASEURL}
volumes:
  mariadb-data: null
  vscode-extension-wp: null
  private: null
  public: null
  ext: null
